<body>
    <!-- 9) Crie um programa que imprima todos os divisores de um número. 
    Para um dado número n, o programa testa todos os números de 1 até n. -->
    <script>

    var numero = parseInt(prompt("Deseja ver o resultado da tabuada de qual número?"));

    console.log("Tabuada do número " + numero + ": ");

    for(var contador = 1; contador <= 10; contador++) {
        console.log(numero + " x " + contador + " = " + (numero * contador));
    }
    </script>
</body>
</html>
