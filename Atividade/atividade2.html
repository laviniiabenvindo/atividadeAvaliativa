    <!-- 02) Faça um programa que receba três números e mostre-os em ordem crescente. 
        Suponha que o usuário digitará três números diferentes. -->


    <script>

           let num1 = Number(prompt('num 1:'))
           let num2 = Number(prompt('num 2:'))
           let num3 = Number(prompt('num 3:'))

           let maior, menor, meio

           if (num1 > num2 && num1 > num3){
               maior = num1

               if (num2 > num3){
                   menor = num2
                   meio = num3
               }else{
                menor = num3
                meio = num2
               }

            }else if (num1 < num2 && num1 < num3){
               menor = num1

               if (num2 > num3){
                 maior = num2
                 meio = num3
               }else{
                maior = num3
                meio = num2
            }

           }else{
              meio = num1

              if (num2 > num3){
                 maior = num2
                 menor = num3
               }else{
                maior = num3
                menor = num2
               }
           }

           console.log('Menor:', menor)
           console.log('Meio:', meio)
           console.log('Maior:', maior)

    </script>


</body>
